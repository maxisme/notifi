name: notifi
on: [push]

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump_version.outputs.tag }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        id: bump_version
        uses: anothrNick/github-tag-action@1.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: .*
  build:
    runs-on: macos-latest
    needs: bump
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - name: Run flutter build macos
        run: |
          echo "${{ secrets.B64_ENV }}" | base64 --decode > .env
          flutter build macos --release --build-name=${{ needs.bump.outputs.tag }}
      - name: Create dmg
        continue-on-error: true
        run: |
          npm install --global create-dmg
          mkdir dmg
          create-dmg build/macos/Build/Products/Release/notifi.app dmg/
      - uses: actions/upload-artifact@v2
        with:
          name: notifi.dmg
          path: dmg/
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ needs.bump.outputs.tag }}
          prerelease: true
          title: "Release ${{ needs.bump.outputs.tag }}"
          files: |
            dmg/*